    support:
      text_1_html: "<em>i<strong>m</strong>visible</em> no exisitiría sin las mujeres valientes que protestan en nuestra plataforma. Estamos muy orgulloso de continuar creando un espacio seguro donde las mujeres puedan levantar la mano. Ayudános y a estas mujeres abordando el problema y haciendo un cambio."
      text_2_html: "Pronto empezaremos con una campaña de donaciones para mantener a <em>i<strong>m</strong>visible</em> vivo. Mientras tanto, síguenos en Instagram o Twitter y haremos público cuando empecemos a aceptar donativos. Acompañanos en nuestro viaje a crear un transporte público más seguro. Gracias por estar aquí."
